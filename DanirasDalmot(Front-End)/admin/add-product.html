    <!-- Add product -->
    <div class="container" id="add-product-container">
      <div class="card" id="add-product-card">
        <div class="text-center add-product-heading">
          <h3>Add Product</h3>
          <div class="lines"></div>
        </div>
        <form class="card-body add-product-body">
          <div class="row">
            <div class="col-md-4 col-12">
              <div class="form-group frm">
                <label for="inp" class=""> Product Name </label>

                <input
                  type="text"
                  id="inp"
                  class="form-control form-control-sm"
                />
              </div>
              <div class="form-group frm">
                <label for="inouttextarea"><strong>No of items</strong></label>
                <input
                  type="number"
                  id="inp"
                  class="form-control form-control-sm"
                />
              </div>

              <div class="form-group frm">
                <label for="inouttextarea"
                  ><strong> Product Description</strong></label
                >
                <textarea
                  class="form-control"
                  id="inputtextarea"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group frm">
                <div class="form-check px-0">
                  <label class="form-check-label" for="inputcheck">
                    <strong> In stock*</strong>
                  </label>
                  <input
                    class="form-check-input form-check-input-sm ml-2"
                    type="checkbox"
                    id="inputcheck"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12">
              <div class="form-group frm">
                <label for="inp" class="">Brand Name</label>

                <input
                  type="text"
                  id="inp"
                  class="form-control form-control-sm"
                />
              </div>
              <div class="form-group frm">
                <label for="inp" class="">Retail Price</label>

                <input
                  type="number"
                  id="inp"
                  class="form-control form-control-sm"
                />
              </div>
              <div class="form-group frm">
                <label for="inouttextarea"><strong>Price</strong></label>
                <input
                  type="number"
                  id="inp"
                  class="form-control form-control-sm"
                />
              </div>

              <div class="form-group frm">
                <label for="inouttextarea"><strong>Discount</strong></label>
                <input
                  type="number"
                  id="inp"
                  class="form-control form-control-sm"
                />
              </div>
            </div>

            <div class="col-md-4 col-12 text-center">
              <div class="form-group frm">
                <label for="inputfile" class=""
                  ><strong>Product Image</strong>
                </label>
                <div class="upload">
                  <input type="file" id="real-file" hidden="hidden" />
                  <button type="button" id="custom-button" class="btnss">
                    Choose an image
                  </button>
                  <p id="custom-text">No file chosen, yet.</p>
                </div>
              </div>
              <div class="form-group frm">
                <label for="inputfile" class=""
                  ><strong>Bar Code</strong>
                </label>
                <div class="upload">
                  <input type="file" id="real-file" hidden="hidden" />
                  <button type="button" id="custom-button" class="btnss">
                    Choose an image
                  </button>
                  <p id="custom-text">No file chosen, yet.</p>
                </div>
              </div>
              <div class="form-group frm">
                <label for="inputfile" class=""
                  ><strong>Qr Code</strong>
                </label>
                <div class="upload">
                  <input type="file" id="real-files" hidden="hidden" />
                  <button type="button" id="custom-buttons" class="btnss">
                    Choose an image
                  </button>
                  <p id="custom-text">No file chosen, yet.</p>
                </div>
              </div>
            </div>
          </div>

          <div class="submitbtn">
            <button type="submit" class="btnss upload">
              <small> ADD</small>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Add product -end-->

    <!-- Script Source Files -->

    <script src="../vendor/js/jquery-3.6.0.min.js"></script>

    <script src="../vendor/js/bootstrap.min.js"></script>
    <script src="../vendor/js/bootstrap.bundle.js"></script>
    <script src="../vendor/js/popper.min.js"></script>
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>

    <script>
      const realFileBtn = document.getElementById("real-file");
      const customBtn = document.getElementById("custom-button");
      const customTxt = document.getElementById("custom-text");

      customBtn.addEventListener("click", function () {
        realFileBtn.click();
      });

      realFileBtn.addEventListener("change", function () {
        if (realFileBtn.value) {
          customTxt.innerHTML = realFileBtn.value.match(
            /[\/\\]([\w\d\s\.\-\(\)]+)$/
          )[1];
        } else {
          customTxt.innerHTML = "No file choosen, yet.";
        }
      });
    </script>
